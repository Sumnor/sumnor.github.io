<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Resume Layout</title>
<style>

body {
  margin: 0;
  font-family: Georgia, "Times New Roman", serif;
  background-color: #222020;
}

.headers-section {
  display: flex;
  justify-content: center;
  gap: 40px;
  background-color: #141313;
  border-radius: 50px;
  padding: 15px 50px;
  margin: 20px auto;
}

.headers-text {
  font-size: 6mm;
  color: #a70303;
  text-decoration: none;
}

.active {
  text-decoration: underline;
  font-weight: bold;
  color: #a70303;
}

.profile-section {
  display: flex;
  align-items: flex-start;
  max-width: 1400px;
  margin: 50px auto 0 auto;
  padding-left: 20px;
}

.profile-pic {
  width: 250px;
  height: 300px;
  object-fit: cover;
  border: 3px solid #a70303;
  border-radius: 50px;
  background-color: #fff8dc;
  flex-shrink: 0;
}

.profile-title {
  font-size: 3cm;
  font-weight: bold;
  color: #a70303;
  margin-left: 50px;
  margin-top: 20px;
  line-height: 1.2;
}

.main-content-layout {
  display: flex;
  max-width: 1400px;
  margin: 20px auto 50px auto;
  gap: 20px;
  background-color: #141313; 
  border-radius: 50px;
  padding: 40px 60px;
}

#extract-column {
  flex: 1;
  color: #a70303;
  line-height: 1.6;
  padding-right: 20px;
  border-right: 2px solid #a70303;
}

.resume-wrapper {
  display: flex;
  justify-content: center;
  margin-top: 0;
}

.resume-content {
  background-color: transparent;
  border-radius: 0;
  padding: 0;
  flex: 3;
  max-width: none;
  color: #a70303;
  line-height: 1.8;
}

body.dark {
  background-color: #fed28a;
}
body.dark .headers-section {
  background-color: #fbc061;
}
body.dark .headers-text {
  color: rgb(255, 132, 0);
}
body.dark .profile-title {
  color: rgb(255, 132, 0);
}
body.dark .main-content-layout {
  background-color: #fbc061;
}
body.dark #extract-column {
  color: rgb(255, 132, 0);
  border-right: 2px solid rgb(255, 132, 0);
}
body.dark .resume-content {
  color: rgb(255, 132, 0);
}
</style>
</head>
<body>

  <div class="headers-section">
    <a href="home.html" class="headers-text">Overview</a>
    <a href="resume.html" class="headers-text active">Resume</a>
    <a href="thesis.html" class="headers-text">Thesises</a>
    <a href="#" class="headers-text" id="dark-toggle">
      <span id="mode-icon"></span> 
    </a>
  </div>
  
  <script>
  const toggle = document.getElementById('dark-toggle');
  const iconSpan = document.getElementById('mode-icon');
  
  function updateIcon() {
      const isDarkMode = document.body.classList.contains('dark');
      if (isDarkMode) {
          iconSpan.textContent = 'â˜€ï¸';
      } else {
          iconSpan.textContent = 'ðŸŒ™';
      }
  }
  if (localStorage.getItem('darkMode') === 'true') {
    document.body.classList.add('dark');
  }
  updateIcon();
  toggle.addEventListener('click', e => {
    e.preventDefault();
    document.body.classList.toggle('dark');
    localStorage.setItem('darkMode', document.body.classList.contains('dark'));
    updateIcon();
  });
  </script>

<div class="profile-section">
  <img src="jack.png" alt="Profile Picture" class="profile-pic extract">
  <div class="profile-title">Resume</div>
</div>

<div class="main-content-layout">

  <div id="extract-column">
    <div class="extract" id="extract">Loading</div>
  </div>
  
  <script src="script.js" data-file="display_extract.txt" data-target="extract"></script>

  <div class="resume-wrapper">
    <div class="resume-content" id="resume-text">
      Loading PDF...
    </div>
  </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script src="pdf-loader.js"></script>

</body>
</html>
