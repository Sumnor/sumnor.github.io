<!DOCTYPE html>
<html>
<head>
    <title>Document Viewer</title>
</head>
<body>
    <iframe id="pdf-frame" style="width:100%; height:100vh;" frameborder="0">
    </iframe>

    <script>
        // Get the PDF file name from the query string (e.g., ?doc=My_Document.pdf)
        const urlParams = new URLSearchParams(window.location.search);
        const pdfFileName = urlParams.get('doc');
        
        if (pdfFileName) {
            // Construct the full path to the raw PDF file on your GitHub Pages site
            // Example: https://sumnor.github.io/thesis/My_Document.pdf
            // The document must be located in the /thesis/ folder.
            const fullPdfUrl = `https://sumnor.github.io/thesis/${pdfFileName}`;
            document.getElementById('pdf-frame').src = fullPdfUrl;
            document.title = pdfFileName.replace(/\.[^/.]+$/, '').replace(/[-_]/g, ' ');
        } else {
            document.body.innerHTML = '<h1>Error: No Document Specified</h1>';
        }
    </script>
</body>
</html>
