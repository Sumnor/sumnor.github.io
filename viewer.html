<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document Viewer</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #f5f5f5;
      font-family: Georgia, "Times New Roman", serif;
    }

    #pdf-frame {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="pdf-frame"></iframe>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const pdfFileName = urlParams.get("doc");

    if (pdfFileName) {
      const fullPdfUrl = `https://sumnor.github.io/thesis/${pdfFileName}`;
      const googleViewer = `https://docs.google.com/gview?embedded=true&url=${encodeURIComponent(fullPdfUrl)}`;
      document.getElementById("pdf-frame").src = googleViewer;
      document.title = pdfFileName.replace(/\.[^/.]+$/, "").replace(/[-_]/g, " ");
    } else {
      document.body.innerHTML = "<h1 style='text-align:center;color:#0d6efd;'>Error: No Document Specified</h1>";
    }
  </script>
</body>
</html>
