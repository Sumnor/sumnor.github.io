<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Igor Poltavskyi | Publications</title>
<link rel="icon" href="../icons/favicon.png" type="image/png">
<link rel="shortcut icon" href="../icons/favicon.png" type="image/png">
<link rel="apple-touch-icon" href="../icons/favicon.png">
<style>
body {
  margin: 0;
  font-family: Georgia, "Times New Roman", serif;
  background-color: #f5f5f5;
  color: #333;
  transition: background-color 0.4s, color 0.4s;
}

.headers-section {
  display: flex;
  justify-content: center;
  gap: 40px;
  top: -21px;
  position: relative;
  background-color: #ffffff;
  padding: 15px 50px;
  margin: 20px auto;
  box-shadow: 0 4px 20px rgba(0,0,0,0.35);
}

.headers-text {
  font-size: 1cm;
  color: #0d6efd;
  text-decoration: none;
  font-weight: 500;
}

.headers-text:hover {
  color: #084298;
}

.active {
  text-decoration: underline;
  color: #0d6efd;
}

.thesis-list-wrapper {
  max-width: 900px;
  margin: 60px auto;
  background-color: #ffffff;
  border-radius: 30px;
  padding: 40px 50px;
  color: #333;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.thesis-list-wrapper h2 {
  color: #0d6efd;
  font-size: 2em;
  text-align: center;
  margin-bottom: 30px;
}

.thesis-list-wrapper ul {
  list-style-type: none;
  padding: 0;
}

.thesis-list-wrapper li {
  margin-bottom: 18px;
  padding: 12px 15px;
  border-radius: 12px;
  transition: background-color 0.2s, border-color 0.2s;
  border: 1px solid #ddd;
}

.thesis-list-wrapper li:hover {
  background-color: #f1f5ff;
  border-color: #0d6efd;
}

.thesis-link {
  text-decoration: none;
  color: #0d6efd;
  font-size: 1.05em;
  font-weight: 600;
}

.thesis-link:hover {
  text-decoration: underline;
  color: #084298;
}

.thesis-desc {
  font-size: 0.9em;
  color: #555;
  margin-top: 6px;
  line-height: 1.4;
}

/* --- Dark Mode --- */
body.dark {
  background-color: #1e1e1e;
  color: #e6e6e6;
}

body.dark .headers-section {
  background-color: #2a2a2a;
  box-shadow: 0 2px 8px rgba(0,0,0,0.5);
}

body.dark .headers-text {
  color: #66b2ff;
}

body.dark .headers-text:hover {
  color: #99ccff;
}

body.dark .active {
  color: #66b2ff;
}

body.dark .thesis-list-wrapper {
  background-color: #2b2b2b;
  color: #e6e6e6;
  box-shadow: 0 4px 15px rgba(0,0,0,0.7);
}

body.dark .thesis-list-wrapper h2 {
  color: #66b2ff;
}

body.dark .thesis-list-wrapper li {
  border: 1px solid #3c3c3c;
}

body.dark .thesis-list-wrapper li:hover {
  background-color: #343a40;
  border-color: #66b2ff;
}

body.dark .thesis-link {
  color: #66b2ff;
}

body.dark .thesis-link:hover {
  color: #99ccff;
}

body.dark .thesis-desc {
  color: #ccc;
}

#mode-icon {
  width: 22px;
  height: 22px;
  vertical-align: middle;
  cursor: pointer;
  margin-left: 8px;
}
</style>
</head>
<body>

<div class="headers-section">
  <a href="/" class="headers-text">Home</a>
  <a href="/cv/" class="headers-text">CV</a>
  <a href="/publications/" class="headers-text active">Publications</a>
  <a href="" class="headers-text" id="dark-toggle">
    <img id="mode-icon" src="../icons/moon.png" alt="Toggle theme">
  </a>
</div>

<div class="thesis-list-wrapper">
  <h2>Publications</h2>
  <ul id="thesis-file-list">
    <li>Loading publications...</li>
  </ul>
</div>

<script>
const toggle = document.getElementById('dark-toggle');
const iconImg = document.getElementById('mode-icon');
const fileList = document.getElementById('thesis-file-list');
const PUBLICATIONS_PATH = '../text/publications.txt';

function updateIcon() {
  const isDark = document.body.classList.contains('dark');
  iconImg.src = isDark ? '../icons/sun.png' : '../icons/moon.png';
  iconImg.alt = isDark ? 'Light mode' : 'Dark mode';
}

if (localStorage.getItem('darkMode') === 'true') {
  document.body.classList.add('dark');
}
updateIcon();

toggle.addEventListener('click', e => {
  e.preventDefault();
  document.body.classList.toggle('dark');
  localStorage.setItem('darkMode', document.body.classList.contains('dark'));
  updateIcon();
});

fetch(PUBLICATIONS_PATH)
  .then(response => {
    if (!response.ok) throw new Error('File not found');
    return response.text();
  })
  .then(text => {
    const entries = text.trim().split(/\n\s*\n/);
    fileList.innerHTML = '';

    if (entries.length === 0) {
      fileList.innerHTML = '<li>No publications found.</li>';
      return;
    }

    entries.forEach(entry => {
      const titleMatch = entry.match(/"(.+?)"\s*:\s*(https?:\/\/\S+)/);
      const descMatch = entry.match(/-\s*"?(Description|Desciption)"?\s*:\s*(.+)/i);

      if (titleMatch) {
        const title = titleMatch[1];
        const url = titleMatch[2];
        let desc = descMatch ? descMatch[2].trim() : '';

        desc = desc.replace(/\\n/g, '<br>');

        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = url;
        a.textContent = title;
        a.classList.add('thesis-link');
        a.target = "_blank";

        li.appendChild(a);

        if (desc) {
          const d = document.createElement('div');
          d.classList.add('thesis-desc');
          d.innerHTML = desc;
          li.appendChild(d);
        }

        fileList.appendChild(li);
      }
    });
  })
  .catch(err => {
    console.error(err);
    fileList.innerHTML = '<li>Error loading publications file.</li>';
  });
</script>

</body>
</html>
