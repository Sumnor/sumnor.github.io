<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alliances & Nations Viewer</title>

  <style>
    body { font-family: Arial; margin: 20px; }
    input { padding: 8px; margin-bottom: 10px; width: 300px; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 40px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background-color: #eee; }
    img.flag { width: 50px; }
  </style>
</head>
<body>

  <!-- ALLIANCES -->
  <h1>Alliances Viewer</h1>
  <input type="text" id="alliancesSearch" placeholder="Search alliances...">

  <table id="alliancesTable">
    <thead>
      <tr>
        <th>Flag</th>
        <th>ID</th>
        <th>Name</th>
        <th>Acronym</th>
        <th>Rank</th>
        <th>Score</th>
        <th>Date</th>
        <th>Accept Members</th>
        <th>Discord</th>
        <th>Wiki</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- NATIONS -->
  <h1>Nations Viewer</h1>
  <input type="text" id="nationsSearch" placeholder="Search nations...">

  <table id="nationsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>ID</th>
        <th>Leader</th>
        <th>Continent</th>
        <th>Score</th>
        <th>Cities</th>
        <th>Color Bloc</th>
        <th>Last Active</th>
        <th>Alliance ID</th>
        <th>Alliance Position</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API = "https://checked-notre-enforcement-careful.trycloudflare.com";

    let alliances = [];
    let nations = [];

    // ------- Fetch Alliances -------
    async function fetchAlliances() {
      const res = await fetch(`${API}/alliance`, { method: "POST" });
      const data = await res.json();
      alliances = data.alliances || [];
      renderAlliances(alliances);
    }

    function renderAlliances(list) {
      const tbody = document.querySelector("#alliancesTable tbody");
      tbody.innerHTML = "";

      list.forEach(a => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${a.flag ? `<img class="flag" src="${a.flag}">` : ""}</td>
          <td>${a.id || ""}</td>
          <td>${a.name || ""}</td>
          <td>${a.acronym || ""}</td>
          <td>${a.rank || ""}</td>
          <td>${a.score || ""}</td>
          <td>${a.date || ""}</td>
          <td>${a.accept_members ? "Yes" : "No"}</td>
          <td>${a.discord_link ? `<a href="${a.discord_link}">Link</a>` : ""}</td>
          <td>${a.wiki_link ? `<a href="${a.wiki_link}">Link</a>` : ""}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.querySelector("#alliancesSearch").addEventListener("input", e => {
      const q = e.target.value.toLowerCase();
      const filtered = alliances.filter(a =>
        (a.name?.toLowerCase().includes(q)) ||
        (a.acronym?.toLowerCase().includes(q))
      );
      renderAlliances(filtered);
    });

    // ------- Fetch Nations -------
    async function fetchNations() {
      const res = await fetch(`${API}/nations`, { method: "POST" });
      const data = await res.json();
      nations = data.nations || [];
      renderNations(nations);
    }

    function renderNations(list) {
      const tbody = document.querySelector("#nationsTable tbody");
      tbody.innerHTML = "";

      list.forEach(n => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${n.nation_name || ""}</td>
          <td>${n.id || ""}</td>
          <td>${n.leader_name || ""}</td>
          <td>${n.continent || ""}</td>
          <td>${n.score || ""}</td>
          <td>${n.num_cities || ""}</td>
          <td>${n.color || ""}</td>
          <td>${n.last_active || ""}</td>
          <td>${n.alliance_id || ""}</td>
          <td>${n.alliance_position || ""}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.querySelector("#nationsSearch").addEventListener("input", e => {
      const q = e.target.value.toLowerCase();
      const filtered = nations.filter(n =>
        (n.nation_name?.toLowerCase().includes(q)) ||
        (n.leader_name?.toLowerCase().includes(q))
      );
      renderNations(filtered);
    });

    // Start
    fetchAlliances();
    fetchNations();
  </script>

</body>
</html>
