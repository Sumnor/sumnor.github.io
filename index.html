<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nation Details</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    .container { max-width: 900px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
    h1 { color: #2a5298; display: flex; align-items: center; gap: 15px; }
    ul { margin-top: 10px; padding-left: 20px; }
    li { margin-bottom: 5px; }
    .back-btn { margin-top: 20px; display: inline-block; padding: 10px 15px; background: #667eea; color: white; border-radius: 6px; text-decoration: none; }
    img.flag { width: 50px; height: auto; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-btn">‚Üê Back to Data Viewer</a>
    <h1 id="nation-name"></h1>
    <ul id="cities-list"></ul>
    
    <!-- Placeholder for graph -->
    <canvas id="city-graph" style="margin-top: 30px; max-width:100%;"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const nationId = params.get('id');

    if (!nationId) {
      document.body.innerHTML = '<p>No nation selected.</p>';
      throw new Error('No nation ID provided');
    }

    const nationsData = JSON.parse(localStorage.getItem('pnw_nations_data') || '[]');
    const nation = nationsData.find(n => n.id == nationId);

    if (!nation) {
      document.body.innerHTML = '<p>Nation not found.</p>';
      throw new Error('Nation not found');
    }

    // Show flag and nation name
    const h1 = document.getElementById('nation-name');
    if (nation.flag) {
      const img = document.createElement('img');
      img.src = nation.flag;
      img.alt = 'Flag';
      img.className = 'flag';
      h1.appendChild(img);
    }
    h1.append(` ${nation.nation_name}`);

    // List cities
    const citiesList = document.getElementById('cities-list');
    if (nation.cities && nation.cities.length > 0) {
      nation.cities.forEach(city => {
        const li = document.createElement('li');
        li.textContent = city.name;
        citiesList.appendChild(li);
      });
    } else {
      const li = document.createElement('li');
      li.textContent = 'No cities available';
      citiesList.appendChild(li);
    }

    // Placeholder for graph: For now, we can make a simple chart of city populations
    if (nation.cities && nation.cities.length > 0) {
      const ctx = document.getElementById('city-graph').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: nation.cities.map(c => c.name),
          datasets: [{
            label: 'Population',
            data: nation.cities.map(c => c.population || 0),
            backgroundColor: 'rgba(102, 126, 234, 0.7)'
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: { y: { beginAtZero: true } }
        }
      });
    }
  </script>
</body>
</html>
