<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alliances & Nations Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input { padding: 8px; margin-bottom: 10px; width: 300px; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 40px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
    tr:nth-child(even) { background-color: #fafafa; }
    tr:hover { background:#e6f1ff; cursor:pointer; }
    img.flag { width: 50px; height: auto; }
  </style>
</head>
<body>
  <h1>Alliances Viewer</h1>
  <input type="text" id="allianceSearch" placeholder="Search by name or acronym...">

  <table id="alliancesTable">
    <thead>
      <tr>
        <th>Flag</th>
        <th>ID</th>
        <th>Name</th>
        <th>Acronym</th>
        <th>Rank</th>
        <th>Score</th>
        <th>Date</th>
        <th>Accept Members</th>
        <th>Discord</th>
        <th>Wiki</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const allianceAPI = "https://checked-notre-enforcement-careful.trycloudflare.com/alliance";
    let alliances = [];

    async function fetchAlliances() {
      try {
        const res = await fetch(allianceAPI, { method: "POST" });
        const data = await res.json();

        alliances = data.alliances || [];
        renderAllianceTable(alliances);
      } catch (err) {
        console.error("Failed to fetch alliances:", err);
      }
    }

    function renderAllianceTable(list) {
      const tbody = document.querySelector("#alliancesTable tbody");
      tbody.innerHTML = "";
      list.forEach(a => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${a.flag ? `<img class="flag" src="${a.flag}">` : ""}</td>
          <td>${a.id || ""}</td>
          <td>${a.name || ""}</td>
          <td>${a.acronym || ""}</td>
          <td>${a.rank || ""}</td>
          <td>${a.score || ""}</td>
          <td>${a.date || ""}</td>
          <td>${a.accept_members ? "Yes" : "No"}</td>
          <td>${a.discord_link ? `<a href="${a.discord_link}" target="_blank">Link</a>` : ""}</td>
          <td>${a.wiki_link ? `<a href="${a.wiki_link}" target="_blank">Link</a>` : ""}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById("allianceSearch").addEventListener("input", e => {
      const q = e.target.value.toLowerCase();
      const filtered = alliances.filter(a =>
        (a.name && a.name.toLowerCase().includes(q)) ||
        (a.acronym && a.acronym.toLowerCase().includes(q))
      );
      renderAllianceTable(filtered);
    });

    fetchAlliances();
  </script>

  <!-- NATIONS -->
  <h1>Nations Viewer</h1>
  <input type="text" id="nationSearch" placeholder="Search by name or leader...">

  <table id="nationTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>ID</th>
        <th>Leader</th>
        <th>Continent</th>
        <th>Score</th>
        <th>Cities</th>
        <th>Colour Bloc</th>
        <th>Last Active</th>
        <th>AllianceID</th>
        <th>Alliance Position</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const nationAPI = "https://checked-notre-enforcement-careful.trycloudflare.com/nations";

    let nations = [];

    async function fetchNations() {
      try {
        const res = await fetch(nationAPI, { method: "POST" });
        const data = await res.json();

        nations = data.alliances || [];
        renderNationTable(nations);
      } catch (err) {
        console.error("Failed to fetch nations:", err);
      }
    }

    function openNation(id) {
      window.open(`nation.html?id=${id}`, "_blank");
    }

    function renderNationTable(list) {
      const tbody = document.querySelector("#nationTable tbody");
      tbody.innerHTML = "";
    
      list.forEach(n => {
        const tr = document.createElement("tr");
        tr.onclick = () => openNation(n.id);
    
        tr.innerHTML = `
          <td>${n.nation_name}</td>
          <td>${n.id}</td>
          <td>${n.leader_name}</td>
          <td>${n.continent}</td>
          <td>${n.score}</td>
          <td>${n.num_cities}</td>
          <td>${n.color}</td>
          <td>${new Date(n.last_active).toLocaleString()}</td>
          <td>${n.alliance_id}</td>
          <td>${n.alliance_position}</td>
        `;
    
        tbody.appendChild(tr);
      });
    }


    document.getElementById("nationSearch").addEventListener("input", e => {
      const q = e.target.value.toLowerCase();
      const filtered = nations.filter(a =>
        (a.nation_name && a.nation_name.toLowerCase().includes(q)) ||
        (a.leader_name && a.leader_name.toLowerCase().includes(q))
      );
      renderNationTable(filtered);
    });

    fetchNations();
  </script>

</body>
</html>
