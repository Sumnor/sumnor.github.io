<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PNW Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>PNW Dashboard</h1>
        <nav>
            <button id="tab-nations" class="active">Nations</button>
            <button id="tab-alliances">Alliances</button>
        </nav>
    </header>

    <main>
        <section id="nations-section" class="active">
            <h2>Nations</h2>
            <div id="nations-list" class="list"></div>
        </section>

        <section id="alliances-section">
            <h2>Alliances</h2>
            <div id="alliances-list" class="list"></div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
