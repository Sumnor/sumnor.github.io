<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nation Details</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    .container { max-width: 900px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
    h1 { color: #2a5298; }
    .detail-group { margin-bottom: 20px; }
    .detail-group h3 { margin-bottom: 10px; color: #667eea; }
    .detail-item { display: flex; justify-content: space-between; padding: 5px 0; }
    .detail-label { font-weight: 600; }
    .back-btn { margin-top: 20px; display: inline-block; padding: 10px 15px; background: #667eea; color: white; border-radius: 6px; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-btn">‚Üê Back to Data Viewer</a>
    <h1 id="nation-name">Nation Name</h1>
    <div class="detail-group" id="basic-info">
      <h3>üìä Basic Info</h3>
      <!-- Items will be inserted here dynamically -->
    </div>
    <div class="detail-group" id="military">
      <h3>‚öîÔ∏è Military</h3>
    </div>
    <div class="detail-group" id="infrastructure">
      <h3>üèôÔ∏è Infrastructure</h3>
    </div>
    <div class="detail-group" id="alliance">
      <h3>ü§ù Alliance</h3>
    </div>
  </div>

  <script>
    // Get the nation ID from the query string
    const params = new URLSearchParams(window.location.search);
    const nationId = params.get('id');

    if (!nationId) {
      document.body.innerHTML = '<p>No nation selected.</p>';
      throw new Error('No nation ID provided');
    }

    // Fetch nations data from localStorage
    const nationsData = JSON.parse(localStorage.getItem('pnw_nations_data') || '[]');
    const nation = nationsData.find(n => n.id == nationId);

    if (!nation) {
      document.body.innerHTML = '<p>Nation not found.</p>';
      throw new Error('Nation not found');
    }

    function addDetail(groupId, label, value) {
      const container = document.getElementById(groupId);
      const div = document.createElement('div');
      div.className = 'detail-item';
      div.innerHTML = `<span class="detail-label">${label}:</span><span class="detail-value">${value || '‚Äî'}</span>`;
      container.appendChild(div);
    }

    // Populate fields
    document.getElementById('nation-name').textContent = nation.nation_name;

    // Basic Info
    addDetail('basic-info', 'ID', nation.id);
    addDetail('basic-info', 'Leader', nation.leader_name);
    addDetail('basic-info', 'Continent', nation.continent?.toUpperCase());
    addDetail('basic-info', 'Founded', nation.date ? new Date(nation.date).toLocaleDateString() : '‚Äî');

    // Military
    addDetail('military', 'Soldiers', nation.soldiers?.toLocaleString());
    addDetail('military', 'Tanks', nation.tanks?.toLocaleString());
    addDetail('military', 'Aircraft', nation.aircraft?.toLocaleString());
    addDetail('military', 'Ships', nation.ships?.toLocaleString());
    addDetail('military', 'Missiles', nation.missiles?.toLocaleString());
    addDetail('military', 'Nukes', nation.nukes?.toLocaleString());

    // Infrastructure
    addDetail('infrastructure', 'Cities', nation.num_cities);
    addDetail('infrastructure', 'Projects', nation.projects);
    addDetail('infrastructure', 'Score', nation.score?.toLocaleString());
    addDetail('infrastructure', 'Color', nation.color ? `<span style="color:${nation.color}">‚¨§ ${nation.color}</span>` : '‚Äî');

    // Alliance
    addDetail('alliance', 'Alliance ID', nation.alliance_id || 'None');
    addDetail('alliance', 'Position', nation.alliance_position || '‚Äî');
    addDetail('alliance', 'Last Active', nation.last_active ? new Date(nation.last_active).toLocaleString() : '‚Äî');
    addDetail('alliance', 'Vacation Mode', nation.vacation_mode_turns ? 'Yes' : 'No');
    addDetail('alliance', 'Beige Turns', nation.beige_turns || 0);
  </script>
</body>
</html>
