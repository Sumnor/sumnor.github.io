<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #151515;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        h2 { margin-top: 40px; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: #1e1e1e;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #333;
            text-align: left;
        }

        th {
            background: #222;
        }

        tr:hover {
            background: #262626;
        }

        .clickable {
            color: #4ea7ff;
            cursor: pointer;
            text-decoration: underline;
        }

        .alliance-box {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<h1>Alliance Dashboard</h1>

<div class="alliance-box">
    <h3>Alliance Info</h3>
    <pre id="allianceData">Loading...</pre>
</div>

<h2>Nations</h2>
<table id="nationsTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Leader</th>
            <th>Continent</th>
            <th>Score</th>
            <th>Cities</th>
            <th>Color</th>
            <th>Last Active</th>
            <th>Alliance ID</th>
            <th>Positions</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
async function loadAlliance() {
    try {
        const res = await fetch("/alliance", { method: "POST", body: "{}" });
        const json = await res.json();
        document.getElementById("allianceData").textContent = JSON.stringify(json, null, 2);
    } catch (e) {
        document.getElementById("allianceData").textContent = "Error loading alliance data";
    }
}

async function loadNations() {
    try {
        const res = await fetch("/nations", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: "{}"
        });

        const nations = await res.json();

        const tbody = document.querySelector("#nationsTable tbody");
        tbody.innerHTML = "";

        nations.forEach(n => {
            const tr = document.createElement("tr");

            tr.innerHTML = `
                <td class="clickable" data-id="${n.id}">${n.nation_name || ""}</td>
                <td>${n.id}</td>
                <td>${n.leader_name || ""}</td>
                <td>${n.continent || ""}</td>
                <td>${n.score || ""}</td>
                <td>${n.num_cities || ""}</td>
                <td>${n.color || ""}</td>
                <td>${n.last_active || ""}</td>
                <td>${n.alliance_id || ""}</td>
                <td>${n.alliance_positions || ""}</td>
            `;

            tr.querySelector(".clickable").addEventListener("click", () => {
                window.open(`/nation.html?id=${n.id}`, "_blank");
            });

            tbody.appendChild(tr);
        });

    } catch (e) {
        console.error("Nation load error:", e);
    }
}

loadAlliance();
loadNations();
</script>

</body>
</html>
