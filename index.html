<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Website</title>
  <style>
    .profile-section {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }

    .profile-pic {
      width: 250px;
      height: 300px;
      object-fit: cover;
      border: 3px solid #a70303; 
      border-radius: 50px;        
      background-color: #fff8dc; 
    }

    .profile-text {
      font-family: "Times New Roman", Georgia, serif;
      font-style: italic;
      font-size: 5mm;
      color: #fffcfc;
    }

    .profile-section {
      margin-top: 100px; 
      margin-left: 150px;   
    }

    .profile-pic {
      margin-top: 0px;   
    }

    .profile-text {
      margin-left: 75px;
      background-color: #141313;
      background-size: contain; 
      border-radius: 50px; 
      color: #a70303;
      padding: 20px 30px;
      display: inline-block;
    }

    .headers-text {
      font-family: Georgia, "Times New Roman", serif;
      font-size: 6mm;
      font-style: normal;
      color: #a70303;
      margin-top: 10px;
    }

    .headers-section {
      margin-top: -10px;
      display: flex;
      justify-content: center;
      align-items: center; 
      gap: 40px;
      background-color: #141313;
      border-radius: 50px;
      padding: 15px 50px; 
      width: 100%;
      margin-left: auto;
      margin-right: auto;
      line-height: 1;        
    }

    .headers-text {
      margin-left: 50px;      
    }

    .active {
      text-decoration: underline;
      font-weight: bold; 
      color: #a70303;
    }

    .updates-text {
      font-family: Georgia, "Times New Roman", serif;
      font-size: 4mm;
      font-style: normal;
      color: #a70303;
      margin-top: 0px;
    }

    .updates-header {
      font-family: Georgia, "Times New Roman", serif;
      font-size: 10mm;
      font-style: bold;
      text-decoration: underline;
      color: #a70303;
      margin-top: 10px;
    }

    .updates-section {
      margin-top: 150px;
      background-color: #141313;
      border-radius: 50px;
      padding: 15px 50px;        /* balanced vertical & horizontal padding */
      width: 100%;
      margin-left: auto;
      margin-right: auto;
      line-height: 1;  
    }

    body {
      background-color: #222020;
      color: var(--text-color);
    }

    body.dark .headers-text,
    body.dark .updates-header,
    body.dark .updates-text,
    body.dark .profile-text {
      color: rgb(255, 132, 0);
    }

    body.dark .headers-section,
    body.dark .profile-text,
    body.dark .updates-section,
    body.dark .profile-pic {
      background-color: #fbc061;
    }

    body.dark .profile-pic {
      border: 3px solid orange; 
    }

    body.dark {
      background-color: #fed28a;
    }




  </style>
</head>
<body>
  <div class="headers-section">
    <a href="index.html" class="headers-text active">Overview</a>
    <a href="resume.html" class="headers-text">Resume</a>
    <a href="thesis.html" class="headers-text">Thesises</a>
    <a href="#" class="headers-text" id="dark-toggle">
      <span id="mode-icon"></span> 
    </a>
  </div>
  
  <script>
  const toggle = document.getElementById('dark-toggle');
  const iconSpan = document.getElementById('mode-icon');
  
  function updateIcon() {
      const isDarkMode = document.body.classList.contains('dark');
      if (isDarkMode) {
          iconSpan.textContent = 'â˜€ï¸';
      } else {
          iconSpan.textContent = 'ðŸŒ™';
      }
  }
  if (localStorage.getItem('darkMode') === 'true') {
    document.body.classList.add('dark');
  }
  updateIcon();
  toggle.addEventListener('click', e => {
    e.preventDefault();
    document.body.classList.toggle('dark');
    localStorage.setItem('darkMode', document.body.classList.contains('dark'));
    updateIcon();
  });
  </script>

  <div class="profile-section">
    <img src="jack.png" alt="Picture" class="profile-pic">
    <div class="profile-text" id="resume-title">Loading...</div>
  </div>

  <script src="script.js" data-file="quick_resume.txt" data-target="resume-title"></script>

  <div class="updates-section">
    <h2 class="updates-header">Updates:</h2>
    <div class="updates-text" id="new-addition">Loading...</div>
  </div>

  <script src="script.js" data-file="updates.txt" data-target="new-addition"></script>

</body>
</html>
