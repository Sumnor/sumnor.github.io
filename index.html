<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PNW Dashboard</title>

    <style>
        body {
            background: #111;
            color: #eee;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 28px;
        }

        .section {
            margin-bottom: 40px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: #1c1c1c;
            color: #ddd;
            border: 1px solid #333;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #333;
        }

        th {
            background: #222;
            font-weight: bold;
        }

        tr:hover {
            background: #292929;
        }

        #error {
            background: #400;
            color: #faa;
            padding: 10px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>

<body>

    <h1>PNW Data Dashboard</h1>

    <div id="error"></div>

    <div class="section">
        <h2>Alliances</h2>
        <table id="alliancesTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Alliance Name</th>
                    <th>Acronym</th>
                    <th>Color</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="section">
        <h2>Nations</h2>
        <table id="nationsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nation Name</th>
                    <th>Leader</th>
                    <th>Alliance ID</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const API = "https://philip-cap-judges-groove.trycloudflare.com";

        async function fetchData(endpoint) {
            try {
                const res = await fetch(`${API}/${endpoint}`, {
                    method: "POST",        // your FastAPI accepts POST for read
                    headers: { "Content-Type": "application/json" }
                });

                if (!res.ok) throw new Error(`HTTP ${res.status}`);

                return await res.json();
            } catch (err) {
                showError(`Failed to load ${endpoint}: ${err.message}`);
                return null;
            }
        }

        function showError(msg) {
            const box = document.getElementById("error");
            box.innerText = msg;
            box.style.display = "block";
        }

        function renderAlliances(data) {
            const tbody = document.querySelector("#alliancesTable tbody");
            tbody.innerHTML = "";

            data.forEach(a => {
                const row = `
                    <tr>
                        <td>${a.id}</td>
                        <td>${a.alliance_name || "-"}</td>
                        <td>${a.acronym || "-"}</td>
                        <td>${a.color || "-"}</td>
                        <td>${a.score || "-"}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        function renderNations(data) {
            const tbody = document.querySelector("#nationsTable tbody");
            tbody.innerHTML = "";

            data.forEach(n => {
                const row = `
                    <tr>
                        <td>${n.id}</td>
                        <td>${n.nation_name || "-"}</td>
                        <td>${n.leader || "-"}</td>
                        <td>${n.alliance_id || "-"}</td>
                        <td>${n.score || "-"}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        async function loadAll() {
            const alliances = await fetchData("alliance");
            const nations   = await fetchData("nations");

            if (alliances && alliances.alliances) renderAlliances(alliances.alliances);
            if (nations && nations.nations) renderNations(nations.nations);
        }

        loadAll();
    </script>

</body>
</html>
