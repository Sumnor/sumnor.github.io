<!DOCTYPE html>
<html>
<head>
    <title>Nations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #151515;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #1e1e1e;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #333;
            text-align: left;
        }

        th {
            background: #222;
        }

        tr:hover {
            background: #262626;
        }

        .clickable {
            color: #4ea7ff;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Nations</h1>
<p>Click a nation to open its details page.</p>

<table id="nationsTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Leader</th>
            <th>Continent</th>
            <th>Score</th>
            <th>Cities</th>
            <th>Color</th>
            <th>Last Active</th>
            <th>Alliance ID</th>
            <th>Positions</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
async function loadNations() {
    try {
        const res = await fetch("/nations");
        const data = await res.json();

        const tbody = document.querySelector("#nationsTable tbody");
        tbody.innerHTML = "";

        data.forEach(a => {
            const tr = document.createElement("tr");

            tr.innerHTML = `
                <td class="clickable" data-id="${a.id}">${a.nation_name || ""}</td>
                <td>${a.id || ""}</td>
                <td>${a.leader_name || ""}</td>
                <td>${a.continent || ""}</td>
                <td>${a.score || ""}</td>
                <td>${a.num_cities || ""}</td>
                <td>${a.color || ""}</td>
                <td>${a.last_active || ""}</td>
                <td>${a.alliance_id || ""}</td>
                <td>${a.alliance_positions || ""}</td>
            `;

            // click handler
            tr.querySelector(".clickable").addEventListener("click", () => {
                window.open(`/nation.html?id=${a.id}`, "_blank");
            });

            tbody.appendChild(tr);
        });

    } catch (e) {
        console.error("Failed to load nations:", e);
    }
}

loadNations();
</script>

</body>
</html>
